<section class="w-full max-w-xl mx-auto py-12 px-4">
  <h2 class="text-3xl font-extrabold text-center mb-10 tracking-tight">
    Start Focus Session
  </h2>

  <!-- Task input -->
  <input
    type="text"
    placeholder="What are you working on?"
    class="w-full p-4 rounded-lg text-base sm:text-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900 text-black dark:text-white placeholder-gray-500 dark:placeholder-gray-400 mb-8"
  />

  <!-- Buttons -->
  <div class="flex flex-col gap-4">
    <button
      class="w-full py-3 rounded-lg font-semibold transition-colors bg-gray-100 dark:bg-gray-800 text-black dark:text-white hover:bg-gray-200 dark:hover:bg-gray-700"
    >
      Start
    </button>

    <button
      class="w-full py-3 rounded-lg font-semibold transition-colors bg-gray-200 dark:bg-gray-700 text-black dark:text-white hover:bg-gray-300 dark:hover:bg-gray-600"
    >
      I'm Focused Now
    </button>

    <button
      class="w-full py-3 rounded-lg font-semibold transition-colors bg-red-100 dark:bg-red-700 text-black dark:text-white hover:bg-red-200 dark:hover:bg-red-600"
    >
      End Session
    </button>
  </div>
</section>
