<section class="w-full max-w-xl mx-auto py-12 px-4">
  <h2 class="text-3xl font-extrabold text-center mb-10 tracking-tight">
    Start Focus Session
  </h2>

  <input
    type="text"
    [(ngModel)]="task"
    placeholder="What are you working on?"
    class="w-full p-4 rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900 text-black dark:text-white placeholder-gray-500 dark:placeholder-gray-400 mb-4"
  />

  <input
    type="text"
    [(ngModel)]="domainsInput"
    placeholder="Focus domains (comma-separated)"
    class="w-full p-4 rounded-lg border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900 text-black dark:text-white placeholder-gray-500 dark:placeholder-gray-400 mb-8"
  />

  <button
    (click)="onStart()"
    class="w-full py-3 rounded-lg font-semibold transition-colors bg-gray-100 dark:bg-gray-800 text-black dark:text-white hover:bg-gray-200 dark:hover:bg-gray-700"
  >
    Start
  </button>
</section>
